<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ Fungi Quiz Adventure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --bg: #dfe6e9;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            display: flex; justify-content: center; padding: 20px;
            min-height: 100vh; margin: 0;
        }

        .container { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            width: 100%; max-width: 500px;
            overflow: hidden;
        }

        h1 { color: var(--primary); text-align: center; margin-top: 0; }

        /* Progress Bar */
        .progress-container { background: #eee; border-radius: 10px; height: 10px; margin-bottom: 20px; }
        #progress-bar { 
            background: var(--primary); height: 100%; width: 0%; 
            border-radius: 10px; transition: width 0.5s ease; 
        }

        .question { font-size: 1.3em; margin-bottom: 25px; font-weight: 600; color: #2d3436; }

        .options { display: grid; gap: 12px; }

        .option-btn { 
            padding: 15px; border: 2px solid #eee; border-radius: 12px; 
            background: white; cursor: pointer; transition: all 0.2s;
            font-size: 1em; text-align: left;
        }

        .option-btn:hover { 
            border-color: var(--secondary); 
            background-color: #f9f9ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(108, 92, 231, 0.1);
        }

        .correct { background-color: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background-color: var(--danger) !important; color: white; border-color: var(--danger); }

        button.main-btn {
            background: var(--primary); color: white; border: none;
            padding: 15px; border-radius: 12px; width: 100%;
            font-weight: bold; cursor: pointer; margin-top: 20px;
            transition: 0.3s; display: none;
        }

        /* Leaderboard & History */
        .stats-card { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 20px; border-left: 5px solid var(--primary); }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        th { text-align: left; color: #636e72; font-size: 0.8em; text-transform: uppercase; }
        td { padding: 8px 0; border-bottom: 1px solid #eee; }

        input#username {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <div id="quiz-ui">
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div id="game-box">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <button id="next-btn" class="main-btn animate__animated animate__bounceIn" onclick="nextQuestion()">Lanjut ‚ûî</button>
    </div>

    <div id="result-ui" class="hidden animate__animated animate__zoomIn">
        <h1 style="font-size: 3em;">üéâ</h1>
        <h2 style="text-align: center;">Skor Kamu: <span id="final-score">0</span></h2>
        <input type="text" id="username" placeholder="Siapa namamu?">
        <button class="main-btn" style="display: block; background: var(--success);" onclick="saveScore()">Simpan Skor</button>
        <button class="main-btn" style="display: block; background: #636e72;" onclick="location.reload()">Main Lagi</button>
    </div>

    <div class="stats-card">
        <h3>üèÜ Top Leaderboard</h3>
        <table>
            <thead><tr><th>Player</th><th>Score</th></tr></thead>
            <tbody id="lb-body"></tbody>
        </table>
        <button onclick="resetData()" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size: 0.7em; margin-top: 10px;">[ Reset Data ]</button>
    </div>

    <div class="stats-card">
        <h3>üìú Riwayat Terakhir</h3>
        <div id="history-box" style="font-size: 0.9em; color: #636e72;"></div>
    </div>
</div>

<script>
    const quizData = [
        { q: "Apa nama hifa yang tidak memiliki sekat (sekat melintang)?", a: ["Hifa Septat", "Hifa Senositik", "Miselium", "Haustorium"], c: 1 },
        { q: "Jamur yang melakukan simbiosis dengan ganggang membentuk lumut kerak adalah...", a: ["Lichenes", "Mikoriza", "Ektomikoriza", "Basidiokarp"], c: 0 },
        { q: "Saccharomyces cerevisiae sangat penting dalam pembuatan...", a: ["Tempe", "Kecap", "Roti dan Tape", "Oncom"], c: 2 },
        { q: "Bagian jamur yang berfungsi menyerap nutrisi dari inang pada jamur parasit disebut...", a: ["Spora", "Septa", "Haustorium", "Stolons"], c: 2 },
        { q: "Fungi dikelompokkan dalam kingdom tersendiri karena tidak memiliki...", a: ["Dinding sel", "Membran inti", "Klorofil", "Spora"], c: 2 }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
        const data = quizData[currentQ];
        const gameBox = document.getElementById('game-box');
        
        // Animasi ganti soal
        gameBox.className = "animate__animated animate__fadeInRight";
        
        document.getElementById('question').innerText = data.q;
        const optionsHTML = data.a.map((opt, i) => 
            `<button class="option-btn" onclick="handleAnswer(${i}, this)">${opt}</button>`
        ).join('');
        document.getElementById('options').innerHTML = optionsHTML;
        
        document.getElementById('progress-bar').style.width = `${(currentQ / quizData.length) * 100}%`;
        document.getElementById('next-btn').style.display = "none";

        setTimeout(() => { gameBox.className = ""; }, 500);
    }

    function handleAnswer(idx, btn) {
        const correctIdx = quizData[currentQ].c;
        const allBtns = document.querySelectorAll('.option-btn');
        
        allBtns.forEach(b => b.disabled = true);

        if(idx === correctIdx) {
            btn.classList.add('correct', 'animate__animated', 'animate__pulse');
            score += Math.round(100 / quizData.length);
        } else {
            btn.classList.add('wrong', 'animate__animated', 'animate__shakeX');
            allBtns[correctIdx].classList.add('correct');
        }
        
        document.getElementById('next-btn').style.display = "block";
    }

    function nextQuestion() {
        currentQ++;
        if(currentQ < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-ui').classList.add('hidden');
        document.getElementById('result-ui').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        
        // Simpan ke riwayat lokal otomatis
        let hist = JSON.parse(localStorage.getItem('fungi_hist') || "[]");
        hist.push({s: score, t: new Date().toLocaleTimeString()});
        localStorage.setItem('fungi_hist', JSON.stringify(hist.slice(-3))); // Simpan 3 terakhir
        renderStats();
    }

    function saveScore() {
        const user = document.getElementById('username').value || "Guest";
        let lb = JSON.parse(localStorage.getItem('fungi_lb') || "[]");
        lb.push({n: user, s: score});
        lb.sort((a,b) => b.s - a.s);
        localStorage.setItem('fungi_lb', JSON.stringify(lb.slice(0, 5)));
        alert("Skor kamu berhasil dicatat!");
        renderStats();
    }

    function renderStats() {
        const lb = JSON.parse(localStorage.getItem('fungi_lb') || "[]");
        document.getElementById('lb-body').innerHTML = lb.map(i => `<tr><td>${i.n}</td><td>${i.s}</td></tr>`).join('');
        
        const hist = JSON.parse(localStorage.getItem('fungi_hist') || "[]");
        document.getElementById('history-box').innerHTML = hist.reverse().map(i => `<div>‚Ä¢ Skor ${i.s} <small>(${i.t})</small></div>`).join('');
    }

    function resetData() {
        if(confirm("Hapus semua riwayat dan leaderboard?")) {
            localStorage.clear();
            renderStats();
        }
    }

    loadQuestion();
    renderStats();
</script>
</body>
</html>
